<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Baby Love You</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .text {
      font-size: 4em;
      font-weight: bold;
      padding-bottom: 50px ;
      color: red;
      text-align: center;
      animation: grow 5s infinite, appear 5s ease-in-out;
    }
    @keyframes grow {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes appear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .heart {
      position: absolute;
      font-size: 50px;
      color: white;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(150%, 150%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="text">My baby love you so much forever you and I</div>
  <div> </div>
  <div class="text">I love you oh! I love you so much forever you and I</div>
  <script>
    // Generate and add hearts to the page
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤️'; // Unicode heart symbol
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(heart);
      // Remove the heart after 5 seconds
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    // Create a new heart every 300 milliseconds
    setInterval(createHeart, 300);
    // Animate the text
    const textElements = document.querySelectorAll('.text');
    textElements.forEach((textElement, index) => {
      const text = textElement.textContent;
      textElement.textContent = '';
      let i = 0;
      function animateText() {
        if (i < text.length) {
          textElement.textContent += text[i];
          i++;
          setTimeout(animateText, 100); // Decrease the delay to 100 milliseconds
        }
      }
      animateText();
    });
  </script>
</body>
</html>
